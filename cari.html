<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="cari.css">
    

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   
    <section class="vh-120 back">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" id="cd">
                <div class="card-body p-5 ">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h3 class="fw-bold mb-2 text-uppercase text-center">Login</h3>
                    <p class="text-white-50 mb-5 text-center">Tolong masukan email dan password</p>
      
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailX">Email</label>
                      <input type="email" id="typeEmailX" class="form-control form-control-lg"placeholder="Masukan email" />
                      
                    </div>
      
                    <div class="form-outline form-white mb-4">
                        <label class="form-label text-left" for="typePasswordX">password</label>
                      <input type="password" id="typePasswordX" class="form-control form-control-lg"placeholder="Masukan password" />
                     
                    </div>
      
                    <p class="small mb-5 pb-lg-2 text-right"><a class="text-white-50 " href="#!">lupa password?</a></p>
      
                    <button class="btn btn-outline-light btn-lg px-5 " type="submit">Login</button>
      
                    
                  </div>
      
                  <div>
                    <p class="mb-0">belum memiki akun? <a href="#!" class="text-white-50 fw-bold">daftar</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

   
    
  </body>
</html>
